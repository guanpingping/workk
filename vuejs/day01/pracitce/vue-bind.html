
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			#nav{
				width: 300px;
				height: 30px;
				line-height: 30px;
				border: 1px solid #ccc;
			}
			#nav>li{
				float: left;
				width: 100px;
				text-align: center;
			}
			#con{
				width: 300px;
				height: 300px;
				background: #ccc;
			}
			.active{
				background: #f30;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul id="nav">
				<li v-for="( item , index ) in navconarr" 
					v-bind="{class:activeindex==index?'active':''}"
					v-on:click="clicknav(index)"
					>{{item.nav}}</li>
			</ul>
			<div id="con">
				<div 
					v-for="( item , index ) in navconarr"
					v-show="activeindex==index"
					>
					{{item.con}}
				</div>
			</div>
		</div>
	</body>
</html>
<script src="vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			navconarr:[
				{
					"nav":"首页",
					"con":"首页内容"
				},
				{
					"nav":"文档",
					"con":"文档内容"
				},
				{
					"nav":"我的",
					"con":"我的内容"
				}
			],
			activeindex:0
		},
		methods:{
			clicknav:function(index){
				this.activeindex = index;
			}
		}
	})
</script>
