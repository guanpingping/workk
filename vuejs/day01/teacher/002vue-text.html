<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }

        
    </style>
</head>
<body>
    <div id="app">
        <p v-text='1>3?"假":"真"'></p>
        <p v-text="obj.name.slice(1)"></p>
        <p v-text="obj.name"></p>
        <p v-text="arr[0]"></p>
        <p v-text="1+2"></p>
        <h2 v-text="message"></h2>
        <hr>
        <h2 v-cloak>{{message}}</h2>
        <p v-cloak>{{1+2}}</p>
        <p v-cloak>{{arr[0]}}</p>
        <p v-cloak>{{obj.name}}</p>
        <p v-cloak>{{obj.name.slice(1)}}</p>
        <p v-cloak>{{1>3?"假":"真"}}</p>
    </div>
</body>
</html>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"1819",
            arr:[10,20,30,40],
            obj:{
                name:"小甜甜"
            }
        }
    })

    /*
        v-text:
            解析数据  解析任何js表达式    底层是innerText来实现的

            简写：{{}}
    
    */
</script>
