<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-once>{{message}}</h2>
        <button @click="handleModify">修改数据</button>

        <h2 v-pre>{{message}}</h2>
    </div>
</body>
</html>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"你是一个好人"
        },
        methods: {
            handleModify(){
                this.message = "你会找到一个比我更好的";
            }
        },
    })

    /*
        v-once:
            解析数据只解析一次 如果下次发生改变不会进行解析
            
        v-pre:
            不解析{{}}数据  

        v-cloak:
            防止第一次加载数据的时候如果数据没有解析完毕{{}}会进行显示的问题

    */
</script>
