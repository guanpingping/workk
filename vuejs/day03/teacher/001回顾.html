<script>
/*
    计算属性
        computed
            通过属性的计算的来的属性

            1、computed里面的方法调用的时候是不需要加()
            2、computed里面的方法触发的时机是data中的属性发生改变的时候
            3、computed里面的方法如果data中的属性没有发生改变的时候会从缓存中获取数据



    属性监听

        watch:
            监听属性的变化

            1、不需要调用
            2、当属性发生改变的时候会接受2个值  1个值是新值 另一个值是旧值
            3、watch里面的方法名称是data中的属性名称

    生命周期
        beforeCreate
        created
        beforMount
        Mounted
        beforUpdate
        updated
        beforDestroy
        destroyed
*/
</script>
