                  参数2：对象 组建的配置项   options

                    唯一不同的两点
                        1、多了一个template属性  这个属性用来书写模板
                        2、Vue中的data属性不在是一个对象而是一个函数


                    你可以将组件的内部结构理解成一个小型的vue实例
